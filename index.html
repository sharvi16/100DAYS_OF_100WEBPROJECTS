<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><i class="fa-solid fa-brain icon-brain"></i> Memory Card Game</h1>
    <div class="status-bar">
        <p><i class="fa-regular fa-clock icon-clock"></i> Time: <span id="timer">0</span>s</p>
        <p><i class="fa-solid fa-bullseye icon-bullseye"></i> Score: <span id="score">0</span></p>
        <p><i class="fa-solid fa-medal icon-medal"></i> Best: <span id="bestScore">--</span> moves</p>
    </div>

    <div class="game-board"></div>
        <p id="message"></p>
    <button id="restart"><i class="fa-solid fa-arrows-rotate"></i> Restart</button>


  <script src="script.js"></script>
</body>
</html>
